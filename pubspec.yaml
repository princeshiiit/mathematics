name: vehicleapp
description: A new Flutter project.
version: 1.0.0+1
environment: 
  sdk: '>=2.12.0 <3.0.0'
dependencies: 
  flutter: 
    sdk: flutter
  cached_network_image: ^3.2.1
  flutter_svg: ^1.1.6
  intl: ^0.18.0
  intl_utils: ^2.8.3
dev_dependencies: 
  flutter_test: 
    sdk: flutter
flutter: 
  uses-material-design: true
  assets: 
    - assets/
    - assets/images/
  fonts: 
    - family: Oxygen
      fonts: 
        - asset: assets/fonts/OxygenBold.ttf
          weight: 700
    - family: Karla
      fonts: 
        - asset: assets/fonts/KarlaMedium.ttf
          weight: 500
        - asset: assets/fonts/KarlaBold.ttf
          weight: 700
    - family: Lexend Deca
      fonts: 
        - asset: assets/fonts/LexendDecaRegular.ttf
          weight: 400
        - asset: assets/fonts/LexendDecaMedium.ttf
          weight: 500
